'Networkteam.Neos.SelectiveMaintenance:Mixin.Maintenance':
  abstract: true
  ui:
    inspector:
      tabs:
        selectiveMaintenance:
          label: i18n
          icon: 'icon-snowplow'
          position: end
      groups:
        selectiveMaintenance:
          label: i18n
          icon: 'icon-tools'
          tab: 'selectiveMaintenance'

  properties:
    inheritMaintained:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'selectiveMaintenance'
    maintained:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'selectiveMaintenance'
          hidden: "ClientEval:node.properties.inheritMaintained == true"
    maintenanceDocument:
      type: reference
      ui:
        label: i18n
        help:
          message: i18n
        reloadIfChanged: true
        inspector:
          group: 'selectiveMaintenance'
          hidden: "ClientEval:node.properties.maintained == false || node.properties.inheritMaintained == true"
    maintenanceContentNodePath:
      type: string
      ui:
        label: i18n
        help:
          message: i18n
        reloadIfChanged: true
        inspector:
          group: 'selectiveMaintenance'
          hidden: "ClientEval:node.properties.maintained == false || node.properties.inheritMaintained == true"
          editorOptions:
            placeholder: 'main'
